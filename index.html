<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Using prompt method to collect two numbers and displaying their <br> product using alert</h1>
    <script>
        var n1 = prompt("Enter first number")
        var n2 = prompt("Enter second number")
        if (n1>n2){
            alert(n1 + " is the larger number.")
        }else if (n1 == n2){
            alert(n1 + " and " + n2 + "are equal")

        }else{
            alert(n2 + " is the larger number.")

        }
    </script>
</body>
</html>
